<form class="container-sm w-25" [formGroup]="form" >

    <div class="form-outline mb-4 ">
      <input type="text" id="formUsername" class="form-control" formControlName="username"/>
      <label class="form-label" for="formUsername">Username</label>
      <div><p  *ngIf="form.get('username')?.dirty && form.get('username')?.invalid" class="alert alert-danger">Username is required</p></div>
    </div>
  
    <div class="form-outline mb-4">
      <input type="password" id="formPw" class="form-control " formControlName="password"/>
      <label class="form-label" for="formPw">Password</label>
      <div><p  *ngIf="form.get('password')?.dirty && form.get('password')?.invalid" class="alert alert-danger">Password is required</p></div>
    </div>
  
    <button [disabled]="form.invalid" (click)="handleLoginFormSubmit()" type="button" class="btn btn-primary  mb-4">Sign in</button>

    <div><p  *ngIf="loginInvalid" class="alert alert-danger">Login invalid. Try again.</p></div>
  </form>
